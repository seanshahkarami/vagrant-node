apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-busybox
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nfs-busybox
  template:
    metadata:
      labels:
        app: nfs-busybox
    spec:
      containers:
      - image: busybox
        name: busybox
        command:
          - sh
          - -c
          - 'while true; do date > /data/training-data/$HOSTNAME-$RANDOM; sleep $(($RANDOM % 5 + 5)); done'
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
      - name: data
        hostPath:
          path: /data
          type: DirectoryOrCreate
